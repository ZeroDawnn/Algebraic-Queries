	<style>
	body {
		/*margin: 0 auto;
		padding:0 auto;*/
	}
	#outer-dropzone {
		height: 140px;
	}

	#inner-dropzone {
		height: 180px;
	}

	.delete {
		background-color: #ccc;
		border: dashed 4px transparent;
		border-radius: 4px;
		margin: 10px auto 30px;
		padding: 10px;
		width: 80%;
		transition: background-color 0.3s;
	}

	.copy {
		background-color: #ccc;
		border: dashed 4px transparent;
		border-radius: 4px;
		margin: 10px auto 30px;
		padding: 10px;
		width: 80%;
		transition: background-color 0.3s;
	}

	.drop-active {
		border-color: #aaa;
	}

	.drop-target {
		background-color: #29e;
		border-color: #fff;
		border-style: solid;
	}

	.drag-drop {
		display: inline-block;
		min-width: 40px;
		padding: 2em 0.5em;

		color: #fff;
		background-color: #29e;
		border: solid 2px #fff;

		-webkit-transform: translate(0px, 0px);
		transform: translate(0px, 0px);

		transition: background-color 0.3s;
	}

	.drag-drop.can-drop {
		color: #000;
		background-color: #4e4;
	}

	/*#drawing {
		width:100%;
		background-color: #444;
	}*/

	#options {
		position: absolute;
		top:2%;
		right:3%;
	}

	#grille {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		z-index: -1;
	}

<body>
	<div id="grille">
		<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<pattern id="smallGrid" width="4" height="4" patternUnits="userSpaceOnUse">
					<path d="M 4 0 L 0 0 0 4" fill="none" stroke="gray" stroke-width="0.5"></path>
				</pattern>
				<pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
					<rect width="40" height="40" fill="url(#smallGrid)"></rect>
					<path d="M 40 0 L 0 0 0 40" fill="none" stroke="gray" stroke-width="1"></path>
				</pattern>
			</defs>
			<rect width="100%" height="100%" fill="url(#grid)"></rect>
		</svg>
	</div>
	<div id="drawing">
		<div id="select1" class="draggable drag-drop click_target" data-type="select" data-click="false"> #select1 </div>
		<div id="from1" class="draggable drag-drop click_target" data-type="from" data-click="false"> #from1 </div>

		<div id="inner-dropzone" class="delete">#delete-dropzone</div>
		<!-- <div id="inner-dropzone" class="copy">#copy-dropzone</div> -->		
	</div>

	<div id="options">
		<input type="submit" id="zoomIn" value="zoom +">
		<input type="submit" id="zoomOut" value="zoom -">
		<input type="submit" id="zoomReset" value="zoom =">
		<input type="submit" id="delete" value="delete" data-processing="false">
		<input type="submit" id="clear" value="delete all">
	</div>

	<script>
	$(document).ready(function() {
		var nbSelect = 1;
		var nbFrom = 1;
		var coefZoom = 1.0;

		$('#drawing').css('zoom', coefZoom);
		$('#select1').css('border', '3px dashed transparent');
		$('#from1').css('border', '3px dashed transparent');

		$('#zoomIn').click(function() {
			if(coefZoom < 2.5) {
				coefZoom += 0.2;
				console.log(coefZoom);
				$('#drawing').css('zoom', coefZoom);
				$('#grille').css('zoom', coefZoom);
			}
			else {
				alert('zoom + max atteint');
			}			
		});

		$('#zoomOut').click(function() {
			if(coefZoom > 0.5) {
				coefZoom -= 0.2;
				console.log(coefZoom);
				$('#drawing').css('zoom', coefZoom);
				$('#grille').css('zoom', coefZoom);
			}
			else {
				alert('zoom - max atteint');
			}
		});

		$('#zoomReset').click(function() {
			coefZoom = 1.0;
			$('#drawing').css('zoom', coefZoom);
		});

		$('#clear').click(function() {
			coefZoom = 1.0;
			$('#drawing').css('zoom', coefZoom);
		});

		$('#delete').click(function() {		
			if($('#delete').attr('data-processing') == 'false')	{
				$('#delete').attr('data-processing', 'true');
				// interact('.click-target').on('tap', function (event) {
				// 	console.log(event.currentTarget);
				// });
			}
			else {
				$('#delete').attr('data-processing', 'false');
				console.log($('#delete').attr('data-processing'));
			}
		})

		//----------------------------------------------------------------
		//drop delete
		//----------------------------------------------------------------
		interact('.delete').dropzone({
			// only accept elements matching this CSS selector
			accept: ['#select1', '#from1'],
			// Require a 75% element overlap for a drop to be possible
			overlap: 0.75,

			// listen for drop related events:

			ondropactivate: function (event) {
				// add active dropzone feedback
				event.target.classList.add('drop-active');
			},
			ondragenter: function (event) {
				var draggableElement = event.relatedTarget,
				dropzoneElement = event.target;

				// feedback the possibility of a drop
				dropzoneElement.classList.add('drop-target');
				draggableElement.classList.add('can-drop');
				//draggableElement.textContent = 'Dragged in';

			},
			ondragleave: function (event) {
				// remove the drop feedback style
				event.target.classList.remove('drop-target');
				event.relatedTarget.classList.remove('can-drop');
				//event.relatedTarget.textContent = 'Dragged out';
			},
			ondrop: function (event) {
				//event.relatedTarget.textContent = 'Dropped';
				if(confirm('sure to remove ?')) {
					var type = event.relatedTarget.getAttribute('data-type');
					event.relatedTarget.remove();
					if(type == 'select')
						nbSelect--;
					else if(type == 'from')
						nbFrom--;
				}
				else {
					var posX = parseFloat(event.relatedTarget.getAttribute('data-x'));
					var posY = parseFloat(event.relatedTarget.getAttribute('data-y'));

					event.relatedTarget.style.webkitTransform =
					event.relatedTarget.style.transform =
					'translate(' + (posX-posX) + 'px, ' + (posY-posY) + 'px)';

					event.relatedTarget.setAttribute('data-x', posX-posX);
					event.relatedTarget.setAttribute('data-y', posY-posY);
					event.relatedTarget.classList.remove('can-drop');
				}
			},
			ondropdeactivate: function (event) {
				// remove active dropzone feedback
				event.target.classList.remove('drop-active');
				event.target.classList.remove('drop-target');
			}
		});

		//----------------------------------------------------------------
		//drag
		//----------------------------------------------------------------
		interact('.draggable')
		.draggable({
			// enable inertial throwing
			inertia: true,
			// keep the element within the area of it's parent
			restrict: {
				restriction: "parent",
				endOnly: true,
				elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
			},
			// enable autoScroll
			autoScroll: true,

			// call this function on every dragmove event
			onmove: dragMoveListener,
			// call this function on every dragend event
			onend: function (event) {
				var textEl = event.target.querySelector('p');

				textEl && (textEl.textContent =
					'moved a distance of '
					+ (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
					Math.pow(event.pageY - event.y0, 2) | 0))
					.toFixed(2) + 'px');
				
				console.log(event.target);
				$(event.target).css('border', '3px dashed transparent');
				event.target.setAttribute('data-click', 'true');
			}
		})
		.on('click', function (event) {		
			if(event.target.getAttribute('data-click') == 'true') {
				$(event.target).css('border', '3px dashed transparent');
				event.target.setAttribute('data-click', 'false');
			}
			else {
				event.target.setAttribute('data-click', 'true');
				$(event.target).css('border', '3px dashed red');
			}
		});

		function dragMoveListener (event) {
			var target = event.target,
			// keep the dragged position in the data-x/data-y attributes
			x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
			y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

			// translate the element
			target.style.webkitTransform =
			target.style.transform =
			'translate(' + (x/coefZoom) + 'px, ' + (y/coefZoom) + 'px)';

			// update the posiion attributes
			target.setAttribute('data-x', x);
			target.setAttribute('data-y', y);

			//event.target.setAttribute('data-click', 'true');
			$(event.target).css('border', '3px dashed red');			
		}

		// this is used later in the resizing and gesture demos
		window.dragMoveListener = dragMoveListener;
	});
